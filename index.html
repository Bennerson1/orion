<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulário Orion</title>
</head>
<body>
    <div class="content">
        <h1>Formulário Orion </h1>
        <form>
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs">
                <span class="span-required">Nome deve ter no minimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu email" class="inputs">
                <span class="span-required">Digite um email valido</span>
            </div>
            <div>
                <input type="password" placeholder="Digite sua senha" class="inputs">
                <span class="span-required">Digite uma senha </span>
            </div>
            
            <div>
                <input type="password" placeholder="Repita sua senha" class="inputs">
                <span class="span-required">Senha devem ser compativeis</span>
                </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="30" rows="10" placeholder="fale um pouco sobre você..."></textarea>
            <p>sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio"id="m"value="m"name="sexo">
                    <label for="">Masculino</label>
                </div>
                <div>
                    <input type="radio"id="f"value="m"name="sexo">
                    <label for="">Feminino</label>
                </div>
                <div>
                    <input type="radio"id="o"value="m"name="sexo">
                    <label for="">Outros</label>
                </div>   

            </div>
            <p>Quais suas experiências ?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox"id="html"value="html"name="experiencias">
                    <label for="html">Html</label>
                </div>
                <div>
                    <input type="checkbox"id="css"value="css"name="experiencias">
                    <label for="css">Css</label>
                </div>
                <div>
                    <input type="checkbox"id="js"value="js"name="experiencias">
                    <label for="js">Javascript</label>
                </div>   
                <div>
                    <input type="checkbox"id="php"value="php"name="experiencias">
                    <label for="php">Php</label>
                </div> 
            </div>
            <button type="submit">Enviar</button>
            







            
        </form>
    </div>
</body>
</html>
